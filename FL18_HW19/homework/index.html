<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="wrapper">
    <div class="calc-wrapper">
      <div class="calc-wrapper--screen">
        <p class="calc-wrapper-screen--text"><span>0</span></p>
      </div>
      <div class="calc-wrapper--keyboard-wrapper">
        <div class="calc-wrapper-keyboard-wrapper--keyboard">
          <button class="empty"></button>
          <button class="empty"></button>
          <button class="reset">C</button>
          <button class="sign divide">/</button>
          <button class="digit nine">9</button>
          <button class="digit eight">8</button>
          <button class="digit seven">7</button>
          <button class="sign multi">*</button>
          <button class="digit six">6</button>
          <button class="digit five">5</button>
          <button class="digit four">4</button>
          <button class="sign plus">+</button>
          <button class="digit three">3</button>
          <button class="digit two">2</button>
          <button class="digit one">1</button>
          <button class="sign minus">-</button>
          <button class="empty"></button>
          <button class="digit zero">0</button>
          <button class="empty"></button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <div class="logs-wrapper">
      <div class="logs-wrapper--log" id="log">
        <div class="logs-wrapper-log--circle"></div>
        <p>0</p>
        <span class="logs-wrapper-log--cross">&#10060;</span>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </div>
  </body>
</html>
